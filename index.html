<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="image-top">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="image-overlay">
          <img src="images/icon-view.svg" alt="view" />
        </div>
      </div>
      </section>

      <section class="content">
        <article class="Equilibrium">
          <a href="#">Equilibrium #3429</a>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </article>
        <article class="card">
          <div class="eth">
            <div>
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            </div>
            <div>
              <p>0.041 ETH</p>
            </div>
          </div>
          <div class="time">
            <div>
              <img src="images/icon-clock.svg" alt="icon-clock" />
            </div>
            <p>3 days left</p>
          </div>
        </article>
    <span class="line"></span>
        <article class="author">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </article>
      </section>
    </main>
  </body>
</html>
